<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Affordability Calculator</title>
    <link rel="stylesheet" href="budget.css">
</head>
<body>
    <div class="calculator">
        <h1>Home Affordability Calculator</h1>
        <form id="affordability-form">
            <label for="income">Annual Income ($):</label>
            <input type="number" id="income" placeholder="e.g., 75000" required>

            <label for="debts">Monthly Debt Payments ($):</label>
            <input type="number" id="debts" placeholder="e.g., 500" required>

            <label for="down-payment">Down Payment ($):</label>
            <input type="number" id="down-payment" placeholder="e.g., 20000" required>

            <label for="loan-term">Loan Term (Years):</label>
            <input type="number" id="loan-term" placeholder="e.g., 30" required>

            <label for="interest-rate">Interest Rate (%):</label>
            <input type="number" id="interest-rate" placeholder="e.g., 3.5" step="0.01" required>

            <label for="property-tax">Property Tax Rate (%):</label>
            <input type="number" id="property-tax" placeholder="e.g., 1.25" step="0.01" required>

            <label for="insurance">Homeowners Insurance ($/Year):</label>
            <input type="number" id="insurance" placeholder="e.g., 1200" required>

            <button type="button" onclick="calculateAffordability()">Calculate</button>
        </form>
        <div id="results">
            <h2>Results</h2>
            <p>Maximum Home Price: <span id="max-home-price">$0</span></p>
            <p>Estimated Monthly Payment: <span id="monthly-payment">$0</span></p>
            <p>Estimated Closing Cost: <span id="bottom-closing-cost">$0</span><span id="top-closing-cost"></span></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
